<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="UI.css">
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="Heading">Register</h1>
        <div class="container text-center w-50 h-100">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
                <label for="floatingName">Full Name</label>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingConfirmEmail" placeholder="Confirm Email">
                        <label for="floatingConfirmEmail">Confirm Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" onclick="register1()" class="btn btn-primary mt-3">Register</button>
                </div>
                <div class="col-6">
                    <button type="button" onclick="window.location.href='Login.html'" class="btn btn-secondary mt-3">Return to Login</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
