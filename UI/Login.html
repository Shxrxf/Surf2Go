<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "UI.css">
        <Title>Log In</Title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet"></head> 
    <body> <h1 class="Heading" > Log in </h1>
      <div class = "container text-center w-50 h-100">

        <div class="form-floating mb-3 mx-auto"> 
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div> 
            <button type="button" onclick="register()" class="btn btn-primary mt-3">Register</button> 
            <button type="submit" onclick="validate()" class="btn btn-primary mt-3">Log In</button> 
          </div>
          <script src="script.js"></script>
    </body>
    </html>
